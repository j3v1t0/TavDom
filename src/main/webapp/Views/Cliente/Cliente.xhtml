<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h2>Datos de Clientes</h2>

                <h:form>
                    <p:commandButton value="Nuevo Cliente" actionListener="#{clienteBean.prepararNuevoCliente()}" oncomplete="PF('dialogNuevoCliente').show();" update=":formNuevoCliente"/>
                </h:form>
                <h:form id="formMostrarClientes">
                    <p:dataTable id="ẗablaClientes" paginator="true" paginatorPosition="top" var="ct" value="#{clienteBean.listaClientes}" emptyMessage="No hay datos de clientes">
                        <p:column headerText="Codigo">
                            <h:outputText value="#{ct.codCliente}"/>
                        </p:column>

                        <p:column headerText="Nombre del Cliente">
                            <h:outputText value="#{ct.nombres} #{ct.apellidos}"/>
                        </p:column>

                        <p:column headerText="Direccion">
                            <h:outputText value="#{ct.direccion}"/>
                        </p:column>

                        <p:column headerText="Modificar">
                            <p:commandButton value="Modificar" oncomplete="PF('dialogModificarCliente').show();" update="formModificarCliente">
                                <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{ct}"/>
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Eliminar">
                            <p:commandButton  value="Eliminar" oncomplete="PF('dialogEliminarCliente').show();" update="formEliminarCliente">
                                <f:setPropertyActionListener target="#{clienteBean.cliente}" value="#{ct}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>

                <h:form id="formNuevoCliente">

                    <p:dialog id="dlgNuevoCliente" widgetVar="dialogNuevoCliente" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">

                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{clienteBean.cliente.nombres}"/>

                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{clienteBean.cliente.apellidos}"/>

                            <p:outputLabel value="Dirección"/>
                            <p:inputText value="#{clienteBean.cliente.direccion}"/>

                        </p:panelGrid>

                        <p:commandButton value="Guardar" actionListener="#{clienteBean.nuevoCliente()}" update=":formMostrarClientes:ẗablaClientes" oncomplete="PF('dialogNuevoCliente').hide();"/>
                        <p:commandButton value="Cancelar" onclick="PF('dlgNuevoCliente').hide();"/>
                    </p:dialog>

                </h:form>


                <h:form id="formModificarCliente">

                    <p:dialog id="dlgModificarCliente" widgetVar="dialogModificarCliente" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <p:panelGrid columns="2" style="margin: 0 auto;">

                            <p:outputLabel value="Nombres"/>
                            <p:inputText value="#{clienteBean.cliente.nombres}"/>

                            <p:outputLabel value="Apellidos"/>
                            <p:inputText value="#{clienteBean.cliente.apellidos}"/>

                            <p:outputLabel value="Dirección"/>
                            <p:inputText value="#{clienteBean.cliente.direccion}"/>

                        </p:panelGrid>

                        <p:commandButton value="Actualizar" actionListener="#{clienteBean.modificarCliente()}" update=":formMostrarClientes:ẗablaClientes" oncomplete="PF('dialogModificarCliente').hide();"/>
                        <p:commandButton value="Cancelar" onclick="PF('dlgModificarCliente').hide();"/>
                    </p:dialog>

                </h:form>

                <h:form id="formEliminarCliente">
                    <p:dialog id="dlgEliminarCliente" widgetVar="dialogEliminarCliente" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <h:outputText value="Desea eliminar este registro?"/>
                        <p:commandButton value="Si" actionListener="#{clienteBean.eliminarCliente()}" update=":formMostrarClientes:ẗablaClientes" oncomplete="PF('dialogEliminarCliente').hide();"/>
                        <p:commandButton value="No" onclick="PF('dlgEliminarCliente').hide();"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
